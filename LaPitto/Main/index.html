    </tr>
  </table>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加会议</h4>
        </div>
        <div class="modal-body">
          <div class="pull-left" style="width:15%">年份：</div>
          <div class="pull-left">
            <select id="ac_year" class="yearList"></select>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">会议编号：</div>
          <div class="pull-left">
            <input type="text" id="vc_meeting"/>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">议题：</div>
          <div class="pull-left">
            <input type="text" id="ac_1"/>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">拟办意见：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="ac_3"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">牵头校领导：</div>
          <div class="pull-left" id="ac_leader"></div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">牵头单位：</div>
          <div class="pull-left" id="ac_responsibility">
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">协助单位：</div>
          <div class="pull-left" id="ac_assistant">
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">落实状态：</div>
          <div class="pull-left">
            <select id="ac_7">
              <option>暂无</option>
              <option>开始推进</option>
              <option>推进中Ⅰ</option>
              <option>推进中Ⅱ</option>
              <option>推进中Ⅲ</option>
              <option>基本完成</option>
              <option>已完成</option>
            </select>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">备注：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="ac_8"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">落实备注：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="ac_9"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">节点计划：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="ac_10"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="pull-left" style="width:15%">进度自评：</div>
          <div class="pull-left">
            <select id="ac_11">
              <option>暂无</option>
              <option>开始推进</option>
              <option>推进中Ⅰ</option>
              <option>推进中Ⅱ</option>
              <option>推进中Ⅲ</option>
              <option>基本完成</option>
              <option>已完成</option>
            </select>
          </div>
          <div class="clearfix"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="ac_button">保存</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改会议</h4>
        </div>
        <div class="modal-body">
          <div class="super pull-left" style="width:15%">拟办意见：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="rc_3"></textarea>
          </div>
          <div class="clearfix"></div>

          <div class="super pull-left" style="width:15%">牵头校领导：</div>
          <div class="pull-left" id="rc_leader"></div>
          <div class="clearfix"></div>

          <div class="super pull-left" style="width:15%">牵头单位：</div>
          <div class="pull-left" id="rc_responsibility"></div>
          <div class="clearfix"></div>

          <div class="super pull-left" style="width:15%">协助单位：</div>
          <div class="pull-left" id="rc_assistant"></div>
          <div class="clearfix"></div>

          <div class="super pull-left" style="width:15%">落实状态：</div>
          <div class="pull-left">
            <select id="rc_7">
              <option>暂无</option>
              <option>开始推进</option>
              <option>推进中Ⅰ</option>
              <option>推进中Ⅱ</option>
              <option>推进中Ⅲ</option>
              <option>基本完成</option>
              <option>已完成</option>
            </select>
          </div>
          <div class="clearfix"></div>

          <div class="super pull-left" style="width:15%">备注：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="rc_8"></textarea>
          </div>
          <div class="clearfix"></div>

          <div class="comment modify pull-left" style="width:15%">落实备注：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="rc_9"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="program modify pull-left" style="width:15%">节点计划：</div>
          <div class="pull-left">
            <textarea rows="3" cols="60" id="rc_10"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="self modify pull-left" style="width:15%">进度自评：</div>
          <div class="pull-left">
            <select id="rc_11">
              <option>暂无</option>
              <option>开始推进</option>
              <option>推进中Ⅰ</option>
              <option>推进中Ⅱ</option>
              <option>推进中Ⅲ</option>
              <option>基本完成</option>
              <option>已完成</option>
            </select>
          </div>
          <div class="clearfix"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="rc_button">保存</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">导出会议</h4>
        </div>
        <div class="modal-body">
          <div style="padding:10px">导出：
          <br/>
          <textarea rows="20" cols="75" id="exportContent"></textarea></div>
          <div>导出时请将文本框内容直接复制入excel表格第一格</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">导入会议</h4>
        </div>
        <div class="modal-body">
          <div style="padding:10px">导入内容：
          <br/>
          <textarea rows="20" cols="75" id="importContent"></textarea></div>
          <div>请将excel表格内容直接复制入文本框内即可完成导入</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="importButton">导入</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</div>
